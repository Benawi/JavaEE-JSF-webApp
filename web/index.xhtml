<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF Application </title>
    </h:head>
    <h:body>
        <ui:include src="Header.xhtml" />
        <h:form style="width: 400px; margin:0 auto; padding: 20px; margin-top: 50px; border-bottom-color:red; ">
            <h:outputLabel><h2>Hi, what's your name?</h2></h:outputLabel>
            <h:inputText maxlength="10" required="true" value="#{greetingsBean.userName}" requiredMessage="Please enter your name."/>
            <br/><br/>
            <h:commandButton value="Submit" action="#{greetingsBean.greetUser}" />
        </h:form>
    </h:body>
</html>
